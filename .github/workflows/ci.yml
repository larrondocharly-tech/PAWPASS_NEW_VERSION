name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint || true

      - name: Typecheck
        run: npx tsc --noEmit || true

      - name: Build
        run: "NEXT_PUBLIC_SUPABASE_URL=dummy NEXT_PUBLIC_SUPABASE_ANON_KEY=dummy npm run build"


