name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    env:
      CI: true
      NEXT_TELEMETRY_DISABLED: 1
      # Valeurs dummy pour que le build Next.js ne plante pas si ton code lit ces env au build
      NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
      NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # On garde en "soft" au début pour ne pas bloquer tout le repo
      - name: Lint (soft)
        continue-on-error: true
        run: npm run lint

      - name: Typecheck (soft)
        continue-on-error: true
        run: npx tsc --noEmit

      # Build doit rester BLOQUANT, sinon la CI ne sert à rien
      - name: Build
        run: npm run build
